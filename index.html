<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        h1{
            padding: 50px 0 0 50px;
        }
        .section{
            width: 100%;
            margin: 50px 0;
            padding: 0 0 0 50px;
        }
        button{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Bootstrap 5 Tutorial Buttons Components</h1>
    <div class="section">
        <h2>Button Color Styles</h2>
        <button class="btn btn-primary">Button Primary</button>
        <button class="btn btn-secondary">Button Secondary</button>
        <button class="btn btn-warning">Button Warning</button>
        <button class="btn btn-danger">Button Danger</button>
        <button class="btn btn-info">Button Info</button>
        <button class="btn btn-dark">Button Dark</button>
        <button class="btn btn-success">Button Light</button>
        <button class="btn btn-light">Button Light</button>
        <button class="btn btn-link">Button Link</button>
    </div>
    <div class="section">
        <h2>Button Outline Style</h2>
        <button class="btn btn-outline-primary">Button Primary</button>
        <button class="btn btn-outline-secondary">Button Secondary</button>
        <button class="btn btn-outline-warning">Button Warning</button>
        <button class="btn btn-outline-danger">Button Danger</button>
        <button class="btn btn-outline-info">Button Info</button>
        <button class="btn btn-outline-dark">Button Dark</button>
        <button class="btn btn-outline-success">Button Light</button>
    </div>
    <div class="section">
        <h2>Button Size</h2>
        <button class="btn btn-primary btn-lg">Button Primary</button>
        <button class="btn btn-secondary">Button Secondary</button>
        <button class="btn btn-warning btn-sm">Button Warning</button>
    </div>
    <div class="section">
        <h2>Active and Disabled State</h2>
        <button class="btn btn-primary btn-lg active">Button Primary</button>
        <button class="btn btn-primary btn-lg" disabled>Button Primary</button>
        
    </div>
    <div class="section">
        <h2>Block Buttons</h2>
        <div class="d-grid">
            <button class="btn btn-primary">Button Primary</button>
            <button class="btn btn-secondary">Button Secondary</button>
        </div>
        
    </div>



    

</body>

</html>
